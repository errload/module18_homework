<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>
<body>
    <content class="content">
        <!-- Russia -->
        <div class="country">
            <h2>Russia</h2>
            <svg width="180" height="120">
                <rect fill="#ffffff" x="0" y="0" width="180" height="40" />
                <rect fill="#112966" x="0" y="40" width="180" height="40" />
                <rect fill="#d21928" x="0" y="80" width="180" height="40" />
            </svg>
        </div>
        <!-- France -->
        <div class="country">
            <h2>France</h2>
            <svg width="180" height="120">
                <rect fill="#22478b" x="0" y="0" width="60" height="120" />
                <rect fill="#ffffff" x="60" y="0" width="60" height="120" />
                <rect fill="#d21928" x="120" y="0" width="60" height="120" />
            </svg>
        </div>
        <!-- Finland -->
        <div class="country">
            <h2>Finland</h2>
            <svg width="180" height="120">
                <rect fill="#ffffff" x="0" y="0" width="180" height="120" />
                <rect fill="#112966" x="0" y="45" width="180" height="35" />
                <rect fill="#112966" x="50" y="0" width="35" height="120" />
            </svg>
        </div>
        <!-- Switzerland -->
        <div class="country">
            <h2>Switzerland</h2>
            <svg width="180" height="120">
                <rect fill="#d21928" x="0" y="0" width="180" height="120" />
                <rect fill="#ffffff" x="75" y="25" width="30" height="70" />
                <rect fill="#ffffff" x="55" y="45" width="70" height="30" />
            </svg>
        </div>
        <!-- Japan -->
        <div class="country">
            <h2>Japan</h2>
            <svg width="180" height="120">
                <rect fill="#ffffff" x="0" y="0" width="180" height="120" />
                <circle fill="#d21928" cx="90" cy="60" r="35" />
            </svg>
        </div>
    </content>
</body>
</html>
